<perfect-scrollbar [ngStyle]="{'maxHeight': maxHeight+'px'}" class="scroller">

  <div *ngFor="let dto of dtos | harvestFilter:minAmount:vaultFilter"
        class="row harvest2-row">
      <app-harvest-trade [dto]='dto'  [fullDate]='showFullDate'></app-harvest-trade>
  </div>

</perfect-scrollbar>
