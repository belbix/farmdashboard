<div class="row snack-bar-row">

  <div [ngStyle]="{'color':  chooseColor(data)}" class="left-border-box text-column">
    <angular-emojis [name]="'tractor'" size="15"></angular-emojis>
    {{data}}
    <angular-emojis [name]="'tractor'" size="15"></angular-emojis>
  </div>
  <div class="left-border-box button-column">
    <mat-icon (click)="dismiss()" [inline]="true" aria-hidden="false" aria-label="close" class="pointer button-close">
      close
    </mat-icon>
  </div>
</div>
