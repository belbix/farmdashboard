<div class="price-chart-card">

  <div class="selector">
    <select [(ngModel)]="showChart" class="select-strategy-2 left-border-box">
      <option *ngFor="let name of charts" [value]="name">{{name}}</option>
    </select>
  </div>

  <div *ngIf="showChart === 'GRAIN'" id="grain" class="grain-chart left-border-box">
    <div class="price-card" [class]="vt.getThemeColor() + '-card'">
      <app-grain-chart></app-grain-chart>
    </div>
  </div>

  <div *ngIf="showChart === 'FARM'" id="farm" class="farm-chart left-border-box">
    <div class="price-card" [class]="vt.getThemeColor() + '-card'">
      <app-farm-chart></app-farm-chart>
    </div>
  </div>

</div>
