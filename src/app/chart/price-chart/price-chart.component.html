<div class="price-chart-card">

  <div [class]="[vt.getThemeColor(), 'header']">
    <div class="chart-modes">
      <select [(ngModel)]="showChart" (ngModelChange)="updateSelectedData(null)">
        <option *ngFor="let name of charts" [value]="name">{{name}}</option>
      </select>

      <select [(ngModel)]="selectedBase" (ngModelChange)="updateSelectedData(null)">
        <option *ngFor="let name of bases" [value]="name">{{name}}</option>
      </select>
    </div>

    <app-ohlc-bar [data]="selectedData"></app-ohlc-bar>
  </div>

  <div *ngIf="showChart === 'GRAIN'" id="grain" class="grain-chart left-border-box">
    <div class="price-card" [class]="vt.getThemeColor() + '-card'">
      <app-grain-chart [base]="selectedBase" (crosshairMove)="updateSelectedData($event)"></app-grain-chart>
    </div>
  </div>

  <div *ngIf="showChart === 'FARM'" id="farm" class="farm-chart left-border-box">
    <div class="price-card" [class]="vt.getThemeColor() + '-card'">
      <app-farm-chart [base]="selectedBase" (crosshairMove)="updateSelectedData($event)"></app-farm-chart>
    </div>
  </div>

</div>
