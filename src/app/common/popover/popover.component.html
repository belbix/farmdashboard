<div [ngbPopover]="popover" placement="bottom" triggers="mouseenter:mouseleave"
     [openDelay]="100" [closeDelay]="100"
     [popoverClass]="vt.getThemeColor() + '-card popover-custom'"
     container="body">
  <ng-template #popover>
    <ng-container [ngTemplateOutlet]="template"></ng-container>
  </ng-template>
  <ng-content></ng-content>
</div>
