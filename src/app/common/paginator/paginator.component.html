<div class="paginator-component" [class]="vt.getThemeColor()">
  <button [disabled]="pageObject.previousPage < 0" class="paginator-btn" (click)="handlePreviousPage()"><i
      class="fas fa-chevron-left"></i></button>
  <button class="paginator-btn" [class]="pageObject.currentPage === page - 1 ? 'active' : ''"
          (click)="handleSelectPage(page)" *ngFor="let page of pageRange">{{page}}</button>
  <button [disabled]="pageObject.nextPage < 0" class="paginator-btn" (click)="handleNextPage()"><i
      class="fas fa-chevron-right"></i></button>
</div>
